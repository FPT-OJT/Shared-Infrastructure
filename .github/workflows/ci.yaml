name: Shared Infrastructure Validation

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test-infrastructure:
    name: Validate and Test Shared Infrastructure
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate Compose File Syntax
        run: docker compose config -q

      - name: Test Infrastructure Startup (Dry-run)
        run: docker compose up -d --wait

      - name: Verify Running Containers
        run: docker ps -a

      - name: Tear down Infrastructure
        if: always()
        run: docker compose down -v
